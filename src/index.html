<!doctype html>
<html lang="en" class="page" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img
            src="images/THE%20MET.png"
            alt="THE MET"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__center">
        <h1 class="header__title">
          Welcome
          <br>to The MET</h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="images/THE%20MET.png" alt="THE MET" />
        </a>

          <a href="#" class="icon icon--close"></a>
    </div>

      <div class="menu__content">

      <nav class="nav menu__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#about">About As</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gallery">Gallery</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#explore">Explore Online</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>

      <div class="menu__phones adress-phone">
        <div class="menu__phone">
          <h2>The Met Fifth Avenue</h2>
          <a href="tel:+1 212-535-7710" class="menu__phone-number">+1 212-535-7710</a>
        </div>


      <div class="menu__phone">
        <h2>The Met Cloisters</h2>
        <a  href="tel:+1 212-923-3700" class="menu__phone-number">+1 212-923-3700</a>
      </div>
      </div>
        <a href="#" class="menu__call-to-order">Call to Order</a>
      </div>

    </aside>

    <main class="main">
      <section class="about-us" id="about-as">
        <h2>Home</h2>
      </section>

      <section class="about" id="about">
        <h2>About Us</h2>
      </section>

      <section class="gallery" id="gallery">
        <h2>Gallery</h2>
      </section>

      <section class="explore" id="explore">
        <h2>Explore Online</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contacts</h2>
      </section>
    </main>


    <footer class="footer"></footer>

</html>
